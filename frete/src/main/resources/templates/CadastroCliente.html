<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Template">

<head>
<title>Sistema Frete - Cadastro Cliente</title>
</head>

<body>

	<main layout:fragment="conteudo">

	<div class="panel panel-default">


		<div class="panel-heading">
			<h3 class="panel-title">Cadastro de Novo Cliente</h3>
		</div>

		<div class="panel-body">
			<form class="form-horizontal" method="POST" th:action="@{/cliente}"
				th:object="${cliente}">

				<div layout:include="TemplateMsgErro" />
				<div layout:include="TemplateMsgOk" />

				<div class="form-group">

					<div class="container" th:classappend="${#fields.hasErrors('nome')} ? has-error">

						<div class="col-md-1">
							<label for="nome"> Nome </label>
						</div>

						<div class="col-sm-4">
							<input type="text" class="form-control" id="nome"
								th:field="*{nome}" />
						</div>

					</div>

				</div>

				<div class="form-group">

					<div class="container" th:classappend="${#fields.hasErrors('endereco')} ? has-error">

						<div class="col-md-1">
							<label for="end"> EndereÃ§o: </label>
						</div>

						<div class="col-sm-4">
							<input type="text" class="form-control" id="end"
								th:field="*{endereco}" />
						</div>

					</div>

				</div>

				<div class="form-group">

					<div class="container" th:classappend="${#fields.hasErrors('telefone')} ? has-error">

						<div class="col-md-1">
							<label for="tel"> Telefone: </label>
						</div>

						<div class="col-sm-4">
							<input type="text" 
							class="form-control bfh-phone" 
							th:field="*{telefone}"
							placeholder="Digite"
							data-format=" (ddd) dddd-dddd"/>

						</div>


					</div>

				</div>

				<div class="form-group">

					<div class="container">

						<div class="col-md-2">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>


					</div>

				</div>
			</form>
		</div>

	</div>
	</main>

</body>

<script type="text/javascript" th:src="@{js/jquery.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.maskedinput.js}"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("input.tel").mask("(999) 99999-9999");
		$("input.cpf").mask("999.999.999-99");
		$("input.cep").mask("99.999-999");
	});
</script>

</html>
