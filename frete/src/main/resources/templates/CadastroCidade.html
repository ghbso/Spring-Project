<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Template">

<head>
<title>Sistema Frete - Cadastro Cidade</title>
</head>

<body>

	<main layout:fragment="conteudo">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Cadastro de Nova Cidade</h3>
		</div>

		<div class="panel-body">

			<form class="form-horizontal" method="POST" th:action="@{/cidade}"
				th:object="${cidade}">

				<div layout:include="TemplateMsgErro" />
				<div layout:include="TemplateMsgOk" />

				<div class="form-group">


					<div class="container">

						<div th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<div class="col-md-1">
								<label for="nomeCidade"> Nome: </label>
							</div>


							<div class="col-sm-4">
								<input type="text" class="form-control" id="nomeCidade"
									th:field="*{nome}" />
							</div>
						</div>
						<div>
							<label for="uf"> UF: </label> <select name="uf" id="uf">
								<option th:each="uf : ${todasUFs}" th:value="${uf}"
									th:text="${uf}" />
							</select>

						</div>

					</div>

				</div>

				<div class="form-group">

					<div class="container"
						th:classappend="${#fields.hasErrors('valorTaxa')} ? has-error">

						<div class="col-md-1">
							<label for="valor"> Valor da taxa (R$): </label>
						</div>


						<div class="col-sm-2">
							<input type="text" class="form-control js-currency" id="valor"
								th:field="*{valorTaxa}" />
						</div>

					</div>

				</div>

				<div class="form-group">

					<div class="container">

						<div class="col-md-2">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>


					</div>

				</div>

			</form>
		</div>
	</div>
	</main>

</body>

</html>
