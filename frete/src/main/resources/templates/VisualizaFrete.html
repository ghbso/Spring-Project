<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Template">

<head>
<title>Sistema Frete - Cadastro Frete</title>
</head>

<body>

	<main layout:fragment="conteudo">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Fretes Cadastrados</h3>
		</div>

		<div class="panel-body">

			<div class="table-responsive"></div>

			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Decrição</th>
						<th class="text-center col-md-2">Cliente</th>
						<th class="text-center col-md-2">Cidade</th>
						<th class="text-center col-md-1">Peso Total</th>
						<th class="text-center col-md-1">Valor Frete</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="frete : ${fretes}">
						<td th:text="${frete.codigo}"></td>
						<td th:text="${frete.descricao}"></td>
						<td class="text-center" th:text="${frete.cliente.nome}"></td>
						<td class="text-center" th:text="${frete.cidade.nome}"></td>
						<td class="text-center" th:text="${frete.peso + 'Kg'}"></td>
						<td class="text-center" th:text="${'R$' + frete.valorTotal}"></td>

					</tr>

				</tbody>
			</table>

		</div>


	</div>
	</main>
</body>
</html>
